<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="'layout/LayoutPadrao'"
	xmlns:notesware="http://notesware.camilo.com">

<head>
<title>Cadastro de grupo</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de grupo</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" th:object="${grupo}" class="form-vertical  js-form-loading">

				<notesware:message/>

				<div class="form-group nw-required" notesware:classforerror= "nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" placeholder="Digite um nome para o grupo..." th:field="*{nome}" />
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
	</section>
</body>
</html>
